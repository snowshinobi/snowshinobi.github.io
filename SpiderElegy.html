<p><span style="font-size: 120%; color: #6b6b47;"><strong>A Spider's Elegy</strong></span></p>
</center><center>
<p>It is a windowsill service, modest,<br />open-casket, the legs</p>
<p>pressed together,<br />curled towards the heart of this</p>
<p>eater of nightmares, flies,<br />and other bad signs.</p>
<p>The sun dusts the body with powdered light.</p>
